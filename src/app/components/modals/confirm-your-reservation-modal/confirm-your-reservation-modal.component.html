<div
  *ngIf="isOpen"
  class="fixed inset-0 backdrop-blur-sm bg-white/30 flex justify-center items-center z-50"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-3xl shadow-2xl w-full max-w-[680px] mx-4 max-h-[90vh] overflow-y-auto"
    (click)="onModalClick($event)"
  >
    <div class="flex flex-col gap-5 justify-between items-center p-4">
      <div class="flex items-center justify-center lg:gap-0 gap-16">
        <h5 class="lg:text-[24px] font-bold lg:w-[568px]">Confirm your reservation</h5>
        <button
          class="text-gray-500 hover:text-gray-700 text-2xl leading-none px-2"
          (click)="onClose()"
        >
          Ã—
        </button>
      </div>

      <h1>Confirm your reservation</h1>
      <button type="button"
              (click)="onPaymentConfirm()"
              class="px-5 py-3 bg-[#594B00] lg:w-[224px] w-full rounded-2xl text-white shadow font-bold">
        I have made payment
      </button>
    </div>
    <div class="p-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<app-you-have-a-reservation-modal
  [isOpen]="showReservationSuccessModal"
  (closeModal)="onReservationSuccessClose()"
></app-you-have-a-reservation-modal>
